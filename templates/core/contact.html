{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - RideOn</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .contact-container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(44,34,94,0.10); padding: 32px; }
        h2 { color: #0984e3; text-align: center; margin-bottom: 24px; }
        label { font-weight: 600; margin-top: 12px; }
        input, textarea { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #dfe6e9; margin-bottom: 18px; font-size: 1em; }
        button { background: #0984e3; color: #fff; font-weight: 700; font-size: 1.1em; padding: 12px 0; border: none; border-radius: 6px; box-shadow: 0 2px 8px rgba(9,132,227,0.08); cursor: pointer; transition: background 0.2s; width: 100%; }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required value="{{ name|default:'' }}">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required value="{{ email|default:'' }}">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required>{{ message|default:'' }}</textarea>
            <button type="submit">Send Message</button>
        </form>
        <div style="text-align:center;margin-top:24px;">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
