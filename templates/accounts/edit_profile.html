<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container" style="max-width:420px;margin:60px auto;background:#fff;border-radius:16px;box-shadow:0 4px 24px rgba(44,34,94,0.08);padding:40px 32px;text-align:center;">
        <h2 style="color:#2d1e5f;font-size:2rem;font-weight:700;margin-bottom:24px;">Edit Profile</h2>
        <form method="post" style="display:flex;flex-direction:column;gap:18px;align-items:center;">
            {% csrf_token %}
            <label for="phone" style="font-weight:600;color:#6c3fcf;align-self:flex-start;">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ profile.phone }}" required style="padding:10px 18px;border-radius:8px;border:1px solid #dfe6e9;font-size:1em;width:100%;max-width:320px;">
            <button type="submit" style="background:#6c3fcf;color:#fff;font-weight:600;padding:12px 0;border:none;border-radius:8px;font-size:1em;width:100%;max-width:320px;">Save Changes</button>
        </form>
        <a href="/" style="display:inline-block;margin-top:24px;background:#ede7fa;color:#6c3fcf;text-decoration:none;font-size:1.1rem;font-weight:500;padding:10px 28px;border-radius:8px;transition:background 0.2s;box-shadow:0 2px 8px rgba(44,34,94,0.07);">Back to Home</a>
    </div>
</body>
</html>
